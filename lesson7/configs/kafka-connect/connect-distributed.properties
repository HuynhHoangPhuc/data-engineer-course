# Kafka Connect Distributed Configuration
# ----------------------------------------

# Kafka cluster connection
bootstrap.servers=kafka:9092

# Unique cluster identity
group.id=bigdata-connect-cluster

# Topics for storing connector config, offsets, and status
config.storage.topic=connect-configs
config.storage.replication.factor=1

offset.storage.topic=connect-offsets
offset.storage.replication.factor=1
offset.storage.partitions=1

status.storage.topic=connect-status
status.storage.replication.factor=1
status.storage.partitions=1

# Converters - use JSON for simplicity
key.converter=org.apache.kafka.connect.json.JsonConverter
key.converter.schemas.enable=false
value.converter=org.apache.kafka.connect.json.JsonConverter
value.converter.schemas.enable=false

# Internal converter for Connect
internal.key.converter=org.apache.kafka.connect.json.JsonConverter
internal.key.converter.schemas.enable=false
internal.value.converter=org.apache.kafka.connect.json.JsonConverter
internal.value.converter.schemas.enable=false

# REST API settings
rest.host.name=0.0.0.0
rest.port=8083
rest.advertised.host.name=kafka-connect
rest.advertised.port=8083

# Plugin path
plugin.path=/opt/bitnami/kafka/plugins
